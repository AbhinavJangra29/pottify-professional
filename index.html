<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Music Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Press+Start+2P&family=Silkscreen&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body>
    <div class="container animate__animated animate__fadeIn">
        <h1 class="animate__animated animate__bounceInDown">Piano Melody Generator</h1>
        <button id="generateButton" class="animate__animated animate__fadeIn">Generate Your New Tune</button>
        <div id="musicPlayerContainer">
            <!-- Music player components will be added here dynamically -->
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.58,npm/@magenta/music@1.23.1/es6/core.js,npm/focus-visible@5,npm/html-midi-player@1.4.0"></script>
    <script src="script.js"></script>
</body>

</html>
